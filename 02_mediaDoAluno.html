<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MÉDIA DO ALUNO
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

    //ENTRADA
    const quantidadeNotas = Number (prompt(`Informe quantas notas você tem nesse ano?`));
    let somaNotas = 0;

    for (let numero = 1; numero <= quantidadeNotas; numero++){
        const nota = Number(prompt(` Informe a nota ${numero} de ${quantidadeNotas}:`));
        somaNotas = somaNotas + nota;
    }

    document.write(`Essa será sua nota: ${somaNotas / quantidadeNotas}`);

    //PROCESSAMENTO


    //SAÍDA

</script>
